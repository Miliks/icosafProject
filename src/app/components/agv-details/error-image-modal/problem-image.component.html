<div id="modal">

    <mat-icon id="closeIcon" aria-hidden="false" aria-label="Example home icon" (click)="closeDialog()">close</mat-icon>

    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="black" maxWidth="auto"
        proportion="100" slides="slides.length" [loop]="true" [hideArrows]="false" [hideIndicators]="true"
        [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
            overlayColor="#00000040" [hideOverlay]="false">
        </mat-carousel-slide>
    </mat-carousel>

</div>
