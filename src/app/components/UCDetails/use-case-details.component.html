<mat-tab-group>
    <mat-tab label="AGV-1">

        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <!-- State Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;"> STATO </th>
                <td mat-cell *matCellDef="let element">
                    <div [ngSwitch]="element.state">
                        <!-- 0: ok or problem solved, 1: warning , 2: not yet considered, 3: loading-->
                        <mat-icon *ngSwitchCase="0" aria-hidden="false" aria-label="Example home icon" color="success">
                            check_circle
                        </mat-icon>
                        <mat-icon *ngSwitchCase="1" aria-hidden="false" aria-label="Example home icon" color="error">
                            warning
                        </mat-icon>
                        <mat-icon *ngSwitchCase="2" aria-hidden="false" aria-label="Example home icon" color="inactive">
                            cancel
                        </mat-icon>
                        <mat-icon *ngSwitchCase="3" aria-hidden="false" aria-label="Example home icon" color="looping">
                            loop
                        </mat-icon>


                        <div *ngSwitchDefault>
                            <h1>Switch</h1>
                            <p>Select topic from the dropdown, to switch the content of this DIV.</p>
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Componente </th>
                <td mat-cell *matCellDef="let element"> <b> {{element.id | uppercase }} </b></td>
            </ng-container>

            <!-- Hour Column -->
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef style="width: 7%;"> Ora </th>
                <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <!-- Problems Column -->
            <ng-container matColumnDef="problemsFound">
                <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Problemi Rilevati </th>
                <td mat-cell *matCellDef="let element" [style]="element.state!=0?'color:red':'' ">
                    {{element.problemsFound}}</td>
            </ng-container>

            <!-- Solve Button Column -->
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef style="width: 7%;"> </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="element.state==1" name="risolvi" mat-raised-button color="primary" (click)="solve(element)">RISOLVI</button>
                </td>
            </ng-container>





            <!-- <button mat-raised-button color="primary">RISOLVI</button> -->


            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <mat-list id="listImages">
                            <mat-list-item><img src="http://localhost:3000/images/1.png" /> </mat-list-item>
                            <mat-list-item><img src="http://localhost:3000/images/2.png" /> </mat-list-item>
                            <!--mat-list-item><img src="../../../assets/black.jpeg" /> </mat-list-item-->
                        </mat-list>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
