<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let b of buttons">
    <button class="uc-button" mat-raised-button color={{b.color}} (click)="onClickButton(b.value)">
      <img [src]="b.image" style="max-width:50%">
      <h1>{{b.text}}</h1>
    </button>
  </mat-grid-tile>
</mat-grid-list>
